<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - My Portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="dark-mode">
    <nav class="admin-nav">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="{{ url_for('admin_dashboard') }}">Admin Panel</a>
            </div>
            <ul class="nav-menu">
                <li><a href="{{ url_for('admin_dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('admin_profile') }}">Home/About</a></li>
                <li><a href="{{ url_for('manage_skills') }}">Skills</a></li>
                <li><a href="{{ url_for('add_project') }}">Projects</a></li>
                <li><a href="{{ url_for('manage_certificates') }}">Certificates</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="admin-content">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flash-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="admin-panel" style="background-color: var(--background-color); color: var(--text-color);">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
