{% extends "admin/base.html" %}

{% block content %}
<div class="admin-form">
    <h2>Profile Settings</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label>Profile Picture</label>
            <div class="profile-pic-preview">
                {% if current_user.profile_pic %}
                    <img src="{{ url_for('static', filename='uploads/' + current_user.profile_pic) }}" 
                         alt="Current Profile Picture" class="current-profile-pic">
                {% endif %}
            </div>
            <input type="file" name="profile_pic" accept="image/*">
        </div>
        
        <div class="form-group">
            <label>Resume (PDF only)</label>
            <input type="file" name="resume" accept=".pdf">
            {% if current_user.resume %}
            <p>Current Resume: {{ current_user.resume }}</p>
            {% endif %}
        </div>
        
        <div class="form-group">
            <label>About/Bio Content</label>
            <textarea name="bio" rows="5">{{ current_user.bio }}</textarea>
        </div>
        
        <div class="form-group">
            <label>Home Page Title</label>
            <input type="text" name="home_title" value="{{ current_user.home_title }}" required>
        </div>
        
        <div class="form-group">
            <label>Home Page Subtitle</label>
            <input type="text" name="home_subtitle" value="{{ current_user.home_subtitle }}" required>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn">Update Home/About</button>
        </div>
    </form>
</div>
{% endblock %}
